<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎊 AUMOVIO UX R&D NKG 🎊</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: "Microsoft YaHei", sans-serif; 
            background: url('AUMOVIO_Gradient-4_3840x2160px.png') no-repeat center center fixed; 
            background-size: cover;
            color: #fff; 
            min-height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* 固定高度容器，解决切换抖动 */
        .container { 
            display: none; 
            width: 100%;
            max-width: 900px; 
            height: 700px; 
            background: rgba(0, 0, 0, 0.25); 
            backdrop-filter: blur(40px) saturate(150%);
            -webkit-backdrop-filter: blur(40px) saturate(150%);
            border-radius: 32px; 
            padding: 40px; 
            box-shadow: 0 40px 100px rgba(0,0,0,0.3); 
            border: 1px solid rgba(255,255,255,0.15);
            flex-direction: column;
        }

        h1 { text-align: center; margin-bottom: 30px; font-size: 32px; color: #fff; letter-spacing: 2px; }
        
        .tab-buttons { display: flex; gap: 10px; margin-bottom: 30px; background: rgba(255,255,255,0.1); padding: 6px; border-radius: 16px; }
        .tab-btn { flex: 1; padding: 14px; border: none; cursor: pointer; border-radius: 12px; font-weight: bold; background: transparent; transition: 0.3s; color: rgba(255,255,255,0.6); font-size: 16px; }
        .tab-btn.active { background: #ff6b35; color: white; box-shadow: 0 8px 20px rgba(255,107,53,0.4); }
        
        .tab-content { display: none; flex: 1; overflow: hidden; }
        .tab-content.active { display: flex; flex-direction: column; }
        
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        .stat-card { background: rgba(255,255,255,0.08); padding: 20px; border-radius: 18px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .stat-card div { font-size: 36px; font-weight: bold; color: #ff6b35; }

        .draw-zone { 
            background: rgba(0, 0, 0, 0.2); 
            border-radius: 24px; 
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 15px 0;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .rolling-name { font-size: 80px; font-weight: bold; color: #f1c40f; text-shadow: 0 0 30px rgba(241,196,15,0.5); }

        input { width: 100%; padding: 16px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); color: white; font-size: 16px; margin-bottom: 15px; outline: none; }
        input::placeholder { color: rgba(255,255,255,0.4); }

        .btn { padding: 14px 30px; border: none; border-radius: 12px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        .btn-start { background: #2ecc71; color: white; }
        .btn-stop { background: #e74c3c; color: white; }
        
        #qrcode { padding: 12px; background: white; border-radius: 16px; display: inline-block; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <h1 id="mainTitle">🎊 AUMOVIO UX R&D NKG 🎊</h1>

    <div class="tab-buttons" id="navBar">
        <button class="tab-btn active" onclick="showTab('signin')">签到二维码</button>
        <button class="tab-btn" onclick="showTab('lottery')">实时抽奖</button>
        <button class="tab-btn" onclick="showTab('manage')">管理面板</button>
    </div>

    <div id="signin" class="tab-content active" style="text-align:center; justify-content: center; align-items: center;">
        <div id="qrView">
            <p style="font-size: 18px; margin-bottom: 10px; opacity: 0.9;">请扫码签到</p>
            <div id="qrcode"></div>
        </div>
        
        <div id="mobileForm" style="display:none; width: 100%; max-width: 360px;">
            <p style="font-size: 20px; margin-bottom: 25px;">请填写信息完成签到</p>
            <input type="text" id="mName" placeholder="您的姓名">
            <input type="tel" id="mPhone" placeholder="手机号码">
            <button class="btn btn-start" style="width:100%;" onclick="doSignIn()">提交签到</button>
            <div id="successView" style="display:none; margin-top: 40px;">
                <h2 style="color: #2ecc71;">✅ 签到成功</h2>
                <p style="margin-top: 15px; opacity: 0.7;">请关注大屏幕抽奖环节</p>
            </div>
        </div>
    </div>

    <div id="lottery" class="tab-content">
        <div class="stats">
            <div class="stat-card"><h4>已签到</h4><div id="s-total">0</div></div>
            <div class="stat-card"><h4>待抽取</h4><div id="s-remain">0</div></div>
            <div class="stat-card"><h4>已中奖</h4><div id="s-winner">0</div></div>
        </div>
        <div style="text-align:center; display: flex; gap: 15px; justify-content: center;">
            <select id="pLevel" style="background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); padding: 10px; border-radius: 10px; outline: none;">
                <option value="特等奖">🏆 特等奖</option>
                <option value="普通奖" selected>🎁 普通奖</option>
            </select>
            <input type="number" id="pCount" value="1" min="1" style="width: 70px; margin-bottom: 0; text-align: center;">
            <button id="bStart" class="btn btn-start" onclick="beginRoll()">开始抽奖</button>
            <button id="bStop" class="btn btn-stop" style="display:none;" onclick="endRoll()">停止</button>
        </div>
        <div class="draw-zone"><div id="pName" class="rolling-name">READY</div></div>
        <div id="wHistory" style="font-size: 14px; opacity: 0.6; height: 80px; overflow-y: auto;"></div>
    </div>

    <div id="manage" class="tab-content">
        <div style="margin-bottom: 20px;">
            <button class="btn" style="background:rgba(255,255,255,0.1); color:white;" onclick="exportData()">💾 导出数据</button>
            <button class="btn" style="background:rgba(231,76,60,0.3); color:white; margin-left:10px;" onclick="resetAll()">🗑️ 重置系统</button>
        </div>
        <div id="allList" style="background: rgba(0,0,0,0.1); padding: 20px; border-radius: 18px; line-height: 2; overflow-y: auto;"></div>
    </div>
</div>

<script>
    // Firebase 配置
    const firebaseConfig = {
        apiKey: "AIzaSyBd-3QiN--xkg_R4gxtmkqANE4DrcDD2_Q",
        authDomain: "annual-meeting-lucky-draw.firebaseapp.com",
        databaseURL: "https://annual-meeting-lucky-draw-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "annual-meeting-lucky-draw",
        storageBucket: "annual-meeting-lucky-draw.firebasestorage.app",
        messagingSenderId: "849027018754",
        appId: "1:849027018754:web:0773b03eab075f17edb71b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let localParticipants = [];
    let localWinners = { '特等奖':[], '普通奖':[] };

    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        const container = document.getElementById('mainContainer');
        
        if(params.get('mode') === 'signin') {
            document.getElementById('navBar').style.display = 'none';
            document.getElementById('mainTitle').style.display = 'none';
            document.getElementById('qrView').style.display = 'none';
            document.getElementById('mobileForm').style.display = 'block';
            container.style.height = 'auto'; 
        } else {
            generateQRCode();
        }
        
        db.ref('lottery_v3').on('value', snap => {
            const d = snap.val() || {};
            localParticipants = d.participants || [];
            localWinners = d.winners || { '特等奖':[], '普通奖':[] };
            updateUI();
        });

        container.style.display = 'flex';
    };

    function generateQRCode() {
        // 去掉了时间戳 t= 参数，保证二维码内容在本次部署期间固定
        const url = window.location.origin + window.location.pathname + "?mode=signin";
        const qrDiv = document.getElementById("qrcode");
        qrDiv.innerHTML = "";
        new QRCode(qrDiv, { text: url, width: 220, height: 220 });
    }

    function doSignIn() {
        const name = document.getElementById('mName').value.trim();
        const phone = document.getElementById('mPhone').value.trim();
        if(!name || !phone) return alert('请填完整');
        if(localParticipants.some(p => p.phone === phone)) {
            alert('您已经签到过了');
            return showSuccess();
        }
        localParticipants.push({ name, phone, time: new Date().toLocaleString() });
        db.ref('lottery_v3').update({ participants: localParticipants }).then(() => showSuccess());
    }

    function showSuccess() {
        document.getElementById('mName').style.display = 'none';
        document.getElementById('mPhone').style.display = 'none';
        document.querySelector('#mobileForm .btn').style.display = 'none';
        document.getElementById('successView').style.display = 'block';
    }

    function beginRoll() {
        const count = parseInt(document.getElementById('pCount').value);
        const winPhones = [];
        for(let key in localWinners) { if(Array.isArray(localWinners[key])) localWinners[key].forEach(g => g.forEach(w => winPhones.push(w.phone))); }
        const currentPool = localParticipants.filter(p => !winPhones.includes(p.phone));
        if(currentPool.length < count) return alert('待抽奖人数不足');
        document.getElementById('bStart').style.display = 'none';
        document.getElementById('bStop').style.display = 'inline-block';
        window.rollTimer = setInterval(() => {
            document.getElementById('pName').innerText = currentPool[Math.floor(Math.random() * currentPool.length)].name;
        }, 50);
        window.tempPool = currentPool;
    }

    function endRoll() {
        clearInterval(window.rollTimer);
        const level = document.getElementById('pLevel').value;
        const count = parseInt(document.getElementById('pCount').value);
        const luckyOnes = [];
        for(let i=0; i<count; i++) { luckyOnes.push(window.tempPool.splice(Math.floor(Math.random() * window.tempPool.length), 1)[0]); }
        if(!Array.isArray(localWinners[level])) localWinners[level] = [];
        localWinners[level].push(luckyOnes);
        db.ref('lottery_v3').update({ winners: localWinners }).then(() => {
            document.getElementById('bStart').style.display = 'inline-block';
            document.getElementById('bStop').style.display = 'none';
            document.getElementById('pName').innerText = luckyOnes.map(o => o.name).join(' & ');
        });
    }

    function updateUI() {
        let winCount = 0;
        let html = '<strong>中奖：</strong>';
        for(let key in localWinners) {
            if(Array.isArray(localWinners[key])) {
                localWinners[key].forEach(group => {
                    winCount += group.length;
                    html += ` <span>[${key}: ${group.map(w=>w.name).join(', ')}]</span>`;
                });
            }
        }
        document.getElementById('s-total').innerText = localParticipants.length;
        document.getElementById('s-winner').innerText = winCount;
        document.getElementById('s-remain').innerText = localParticipants.length - winCount;
        document.getElementById('wHistory').innerHTML = html;
        document.getElementById('allList').innerHTML = "签到名单：" + localParticipants.map(p => p.name).join('、');
    }

    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function exportData() {
        const blob = new Blob([JSON.stringify({ participants: localParticipants, winners: localWinners }, null, 2)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob); a.download = `年会数据_${Date.now()}.json`; a.click();
    }

    function resetAll() { if(confirm('清空所有云端数据？')) db.ref('lottery_v3').remove().then(() => location.reload()); }
</script>
</body>
</html>
