<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎊2026新春年会 · 马跃金途 🎊</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        /* 保持你原有的样式不变 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Microsoft YaHei", sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 20px; padding: 30px; box-shadow: 0 10px 50px rgba(0,0,0,0.3); }
        h1 { text-align: center; color: #667eea; margin-bottom: 30px; }
        .tab-buttons { display: flex; gap: 10px; margin-bottom: 30px; justify-content: center; }
        .tab-btn { padding: 12px 30px; border: none; background: #f0f0f0; cursor: pointer; border-radius: 8px; }
        .tab-btn.active { background: #667eea; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .signin-form { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 20px; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; }
        .btn-primary { background: #667eea; color: white; }
        .winner-display { text-align: center; padding: 40px; background: #19547b; color: white; border-radius: 15px; margin: 20px 0; }
        .winner-name { font-size: 2.5em; color: #ffd700; font-weight: bold; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: #eee; padding: 15px; border-radius: 10px; text-align: center; }
        .prize-section { border: 1px solid #ddd; padding: 15px; border-radius: 10px; margin-top: 15px; }
        #qrcode-signin { background: white; padding: 10px; margin: 20px auto; width: fit-content; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 AUMOVIO UX R&D NKG 🎉</h1>

        <div class="tab-buttons" id="adminTabs">
            <button class="tab-btn active" onclick="switchTab('signin')">大屏幕签到</button>
            <button class="tab-btn" onclick="switchTab('lottery')">实时抽奖</button>
            <button class="tab-btn" onclick="switchTab('manage')">数据管理</button>
        </div>

        <div id="signin" class="tab-content active">
            <div id="desktopQRSection" style="text-align: center;">
                <h3>📱 手机扫码签到</h3>
                <div id="qrcode-signin"></div>
                <p id="signinUrlText" style="color: #666; font-size: 12px;"></p>
            </div>
            
            <div class="signin-form" id="mobileSigninForm" style="display: none;">
                <h2 style="text-align: center; margin-bottom: 20px;">员工签到</h2>
                <form onsubmit="signIn(event)">
                    <div class="form-group"><input type="text" id="name" required placeholder="请输入姓名"></div>
                    <div class="form-group"><input type="tel" id="phone" required placeholder="请输入手机号"></div>
                    <button type="submit" class="btn btn-primary">立即签到</button>
                </form>
                <div id="signinMessage"></div>
            </div>
        </div>

        <div id="lottery" class="tab-content">
            <div class="stats">
                <div class="stat-card"><h3>签到</h3><div id="count-total">0</div></div>
                <div class="stat-card"><h3>待抽</h3><div id="count-remain">0</div></div>
                <div class="stat-card"><h3>中奖</h3><div id="count-winner">0</div></div>
            </div>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <select id="prizeType" style="padding: 10px;"><option>一等奖</option><option selected>二等奖</option><option>三等奖</option></select>
                <input type="number" id="drawCount" value="1" style="width: 80px;">
                <button class="btn-primary" id="btnStart" onclick="startDraw()" style="padding: 10px 20px; border-radius: 5px;">开始</button>
                <button id="btnStop" onclick="stopDraw()" style="display:none; background:red; color:white; padding: 10px 20px; border-radius: 5px;">停止</button>
            </div>
            <div class="winner-display" id="winnerDisplay">等待开奖</div>
            <div id="winnersList"></div>
        </div>

        <div id="manage" class="tab-content">
            <button class="btn" style="background: #ff6b6b; color:white;" onclick="clearAllData()">清空所有数据</button>
            <div id="participantsList" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBd-3QiN--xkg_R4gxtmkqANE4DrcDD2_Q",
            authDomain: "annual-meeting-lucky-draw.firebaseapp.com",
            databaseURL: "https://annual-meeting-lucky-draw-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "annual-meeting-lucky-draw",
            storageBucket: "annual-meeting-lucky-draw.firebasestorage.app",
            messagingSenderId: "849027018754",
            appId: "1:849027018754:web:0773b03eab075f17edb71b"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let participants = [];
        let winners = { '一等奖': [], '二等奖': [], '三等奖': [] };
        let isDrawing = false;
        let drawInterval = null;

        // 初始化判断：是否为手机签到模式
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('mode') === 'signin') {
                document.getElementById('adminTabs').style.display = 'none';
                document.getElementById('desktopQRSection').style.display = 'none';
                document.getElementById('mobileSigninForm').style.display = 'block';
            } else {
                // 管理员模式：生成带参数的二维码
                const signinUrl = window.location.origin + window.location.pathname + "?mode=signin";
                new QRCode(document.getElementById("qrcode-signin"), { text: signinUrl, width: 200, height: 200 });
                document.getElementById('signinUrlText').innerText = signinUrl;
            }
            
            // 实时监听 Firebase 数据更新
            db.ref('meeting_data').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    participants = data.participants || [];
                    winners = data.winners || { '一等奖': [], '二等奖': [], '三等奖': [] };
                    updateUI();
                }
            });
        };

        function switchTab(name) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(name).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function signIn(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            if (participants.some(p => p.phone === phone)) return alert('该手机已签到');

            participants.push({ name, phone, time: new Date().toLocaleString() });
            db.ref('meeting_data').update({ participants }).then(() => {
                document.getElementById('signinMessage').innerHTML = "<p style='color:green;text-align:center;margin-top:10px;'>签到成功！请留意大屏幕抽奖</p>";
                document.querySelector('form').style.display = 'none';
            });
        }

        function startDraw() {
            const prize = document.getElementById('prizeType').value;
            const count = parseInt(document.getElementById('drawCount').value);
            const allWinners = [...winners['一等奖'], ...winners['二等奖'], ...winners['三等奖']];
            const pool = participants.filter(p => !allWinners.some(w => w.phone === p.phone));

            if (pool.length < count) return alert('剩余人数不足');

            isDrawing = true;
            document.getElementById('btnStart').style.display = 'none';
            document.getElementById('btnStop').style.display = 'inline-block';

            drawInterval = setInterval(() => {
                const random = pool[Math.floor(Math.random() * pool.length)];
                document.getElementById('winnerDisplay').innerHTML = `<h3>正在抽取${prize}...</h3><div class="winner-name">${random.name}</div>`;
            }, 50);

            window.currentPool = pool;
        }

        function stopDraw() {
            clearInterval(drawInterval);
            isDrawing = false;
            document.getElementById('btnStart').style.display = 'inline-block';
            document.getElementById('btnStop').style.display = 'none';

            const prize = document.getElementById('prizeType').value;
            const count = parseInt(document.getElementById('drawCount').value);
            const pool = window.currentPool;
            
            // 真正随机抽取
            const currentWinners = [];
            for(let i=0; i<count; i++) {
                const idx = Math.floor(Math.random() * pool.length);
                currentWinners.push(pool.splice(idx, 1)[0]);
            }

            winners[prize] = [...(winners[prize] || []), ...currentWinners];
            db.ref('meeting_data').update({ winners }).then(() => {
                const names = currentWinners.map(w => w.name).join('，');
                document.getElementById('winnerDisplay').innerHTML = `<h2>🎊 恭喜获得${prize} 🎊</h2><div class="winner-name">${names}</div>`;
            });
        }

        function updateUI() {
            const allWinners = [...winners['一等奖'], ...winners['二等奖'], ...winners['三等奖']];
            document.getElementById('count-total').innerText = participants.length;
            document.getElementById('count-winner').innerText = allWinners.length;
            document.getElementById('count-remain').innerText = participants.length - allWinners.length;

            let winnerHtml = '<h3>中奖名单</h3>';
            for (let p in winners) {
                if (winners[p].length > 0) {
                    winnerHtml += `<div class="prize-section"><b>${p}:</b> ${winners[p].map(w => w.name).join(', ')}</div>`;
                }
            }
            document.getElementById('winnersList').innerHTML = winnerHtml;

            let listHtml = '<h3>签到详情</h3>';
            participants.forEach(p => {
                listHtml += `<div>${p.name} - ${p.phone}</div>`;
            });
            document.getElementById('participantsList').innerHTML = listHtml;
        }

        function clearAllData() {
            if (confirm('确定清空？')) db.ref('meeting_data').remove();
        }
    </script>
</body>
</html>
