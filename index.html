<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎊 AUMOVIO UX R&D NKG 🎊</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: "Microsoft YaHei", sans-serif; 
            /* 关键：此处必须与您在 Vercel 仓库中的图片文件名完全一致 */
            background-image: url('AUMOVIO_Gradient-4_3840x2160px.png'); 
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            color: #333; 
            min-height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* 磨砂玻璃容器：让背景透出来的同时保证内容清晰 */
        .container { 
            width: 100%;
            max-width: 900px; 
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 24px; 
            padding: 40px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.15); 
            border: 1px solid rgba(255,255,255,0.4);
        }

        h1 { text-align: center; margin-bottom: 30px; color: #ff4500; font-size: 32px; letter-spacing: 2px; }
        
        /* 导航标签样式 */
        .tab-buttons { display: flex; gap: 10px; margin-bottom: 30px; background: rgba(0,0,0,0.05); padding: 8px; border-radius: 15px; }
        .tab-btn { flex: 1; padding: 15px; border: none; cursor: pointer; border-radius: 12px; font-weight: bold; background: transparent; transition: 0.3s; font-size: 16px; }
        .tab-btn.active { background: #ff4500; color: white; box-shadow: 0 4px 15px rgba(255,69,0,0.3); }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        /* 统计卡片样式 */
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .stat-card h4 { font-size: 14px; color: #888; margin-bottom: 8px; }
        .stat-card div { font-size: 32px; font-weight: bold; color: #ff4500; }

        /* 抽奖展示区 */
        .draw-zone { 
            background: linear-gradient(145deg, #2c3e50, #000); 
            color: #f1c40f; 
            padding: 60px 20px; 
            border-radius: 20px; 
            text-align: center; 
            margin: 30px 0; 
            min-height: 250px; 
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
        }
        .rolling-name { font-size: 64px; font-weight: bold; margin-top: 25px; text-shadow: 0 0 20px rgba(241,196,15,0.6); }

        /* 按钮通用样式 */
        .btn { padding: 12px 28px; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        .btn-start { background: #2ecc71; color: white; }
        .btn-stop { background: #e74c3c; color: white; }
        .btn-refresh { background: #95a5a6; color: white; margin-top: 20px; }

        input, select { padding: 12px; border-radius: 10px; border: 1px solid #ddd; outline: none; }
        .winners-list { margin-top: 30px; padding: 20px; background: rgba(255,255,255,0.6); border-radius: 15px; border: 1px solid rgba(0,0,0,0.05); }
        .prize-tag { display: inline-block; background: #ff4500; color: white; padding: 4px 12px; border-radius: 6px; margin-right: 15px; font-size: 14px; }
        
        #qrcode { margin: 20px auto; padding: 15px; background: white; border-radius: 12px; display: inline-block; }
    </style>
</head>
<body>

<div class="container">
    <h1>🎊 AUMOVIO UX R&D NKG 🎊</h1>

    <div class="tab-buttons" id="navBar">
        <button class="tab-btn active" onclick="showTab('signin')">签到二维码</button>
        <button class="tab-btn" onclick="showTab('lottery')">实时抽奖</button>
        <button class="tab-btn" onclick="showTab('manage')">管理面板</button>
    </div>

    <div id="signin" class="tab-content active" style="text-align:center;">
        <p style="font-size: 18px; color: #555;">欢迎参加年会，请扫码签到</p>
        <div id="qrcode"></div>
        <p id="timerHint" style="font-size: 12px; color: #999; margin-top: 10px;">二维码自动刷新中...</p>
        <button class="btn btn-refresh" onclick="resetQRTimer()">🔄 刷新二维码</button>
        
        <div id="mobileForm" style="display:none; max-width: 350px; margin: 20px auto;">
            <input type="text" id="mName" placeholder="姓名" style="width:100%; margin-bottom:10px;">
            <input type="tel" id="mPhone" placeholder="手机号" style="width:100%; margin-bottom:20px;">
            <button class="btn btn-start" style="width:100%;" onclick="doSignIn()">提交签到</button>
            <div id="successView" style="display:none; padding:40px;">
                <h2 style="color: #2ecc71;">✅ 签到成功</h2>
            </div>
        </div>
    </div>

    <div id="lottery" class="tab-content">
        <div class="stats">
            <div class="stat-card"><h4>已签到</h4><div id="s-total">0</div></div>
            <div class="stat-card"><h4>待抽奖</h4><div id="s-remain">0</div></div>
            <div class="stat-card"><h4>已中奖</h4><div id="s-winner">0</div></div>
        </div>
        <div style="text-align:center; display: flex; gap: 15px; justify-content: center;">
            <select id="pLevel" style="width: 160px;"><option value="特等奖">🏆 特等奖</option><option value="普通奖" selected>🎁 普通奖</option></select>
            <input type="number" id="pCount" value="1" min="1" style="width: 70px; text-align: center;">
            <button id="bStart" class="btn btn-start" onclick="beginRoll()">开始</button>
            <button id="bStop" class="btn btn-stop" style="display:none;" onclick="endRoll()">停止</button>
        </div>
        <div class="draw-zone"><div id="pName" class="rolling-name">READY</div></div>
        <div class="winners-list" id="wHistory"></div>
    </div>

    <div id="manage" class="tab-content">
        <button class="btn" style="background:#8e44ad; color:white; margin-right:10px;" onclick="exportData()">💾 导出 JSON</button>
        <button class="btn" style="background:#e74c3c; color:white;" onclick="resetAll()">🗑️ 清空云端数据</button>
        <div id="allList" style="margin-top:20px; font-size:14px;"></div>
    </div>
</div>

<script>
    // Firebase 配置
    const firebaseConfig = {
        apiKey: "AIzaSyBd-3QiN--xkg_R4gxtmkqANE4DrcDD2_Q",
        authDomain: "annual-meeting-lucky-draw.firebaseapp.com",
        databaseURL: "https://annual-meeting-lucky-draw-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "annual-meeting-lucky-draw",
        storageBucket: "annual-meeting-lucky-draw.firebasestorage.app",
        messagingSenderId: "849027018754",
        appId: "1:849027018754:web:0773b03eab075f17edb71b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let localParticipants = [];
    let localWinners = { '特等奖':[], '普通奖':[] };
    let rollTimer = null;
    let secondsToRefresh = 300;

    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        if(params.get('mode') === 'signin') {
            document.getElementById('navBar').style.display = 'none';
            document.getElementById('signin').children[0].style.display = 'none';
            document.getElementById('qrcode').style.display = 'none';
            document.getElementById('timerHint').style.display = 'none';
            document.querySelector('.btn-refresh').style.display = 'none';
            document.getElementById('mobileForm').style.display = 'block';
        } else {
            generateQRCode();
            setInterval(() => {
                secondsToRefresh--;
                document.getElementById('timerHint').innerText = `二维码将在 ${secondsToRefresh} 秒后刷新`;
                if(secondsToRefresh <= 0) { generateQRCode(); secondsToRefresh = 300; }
            }, 1000);
        }
        db.ref('lottery_v3').on('value', snap => {
            const d = snap.val() || {};
            localParticipants = d.participants || [];
            localWinners = d.winners || { '特等奖':[], '普通奖':[] };
            updateUI();
        });
    };

    function generateQRCode() {
        const url = window.location.origin + window.location.pathname + "?mode=signin&t=" + Date.now();
        const qrDiv = document.getElementById("qrcode");
        qrDiv.innerHTML = "";
        new QRCode(qrDiv, { text: url, width: 220, height: 220 });
    }

    function resetQRTimer() { secondsToRefresh = 300; generateQRCode(); }

    function doSignIn() {
        const name = document.getElementById('mName').value.trim();
        const phone = document.getElementById('mPhone').value.trim();
        if(!name || !phone) return alert('请填写完整');
        localParticipants.push({ name, phone, time: new Date().toLocaleString() });
        db.ref('lottery_v3').update({ participants: localParticipants }).then(() => {
            document.getElementById('mobileForm').style.display = 'none';
            document.getElementById('successView').style.display = 'block';
        });
    }

    function beginRoll() {
        const count = parseInt(document.getElementById('pCount').value);
        const winPhones = [];
        for(let key in localWinners) {
            if(Array.isArray(localWinners[key])) localWinners[key].forEach(g => g.forEach(w => winPhones.push(w.phone)));
        }
        const currentPool = localParticipants.filter(p => !winPhones.includes(p.phone));
        if(currentPool.length < count) return alert('人数不足');

        document.getElementById('bStart').style.display = 'none';
        document.getElementById('bStop').style.display = 'inline-block';
        rollTimer = setInterval(() => {
            const r = currentPool[Math.floor(Math.random() * currentPool.length)];
            document.getElementById('pName').innerText = r.name;
        }, 50);
        window.tempPool = currentPool;
    }

    function endRoll() {
        clearInterval(rollTimer);
        const level = document.getElementById('pLevel').value;
        const count = parseInt(document.getElementById('pCount').value);
        const luckyOnes = [];
        for(let i=0; i<count; i++) {
            const idx = Math.floor(Math.random() * window.tempPool.length);
            luckyOnes.push(window.tempPool.splice(idx, 1)[0]);
        }
        if(!Array.isArray(localWinners[level])) localWinners[level] = [];
        localWinners[level].push(luckyOnes);
        db.ref('lottery_v3').update({ winners: localWinners }).then(() => {
            document.getElementById('bStart').style.display = 'inline-block';
            document.getElementById('bStop').style.display = 'none';
            document.getElementById('pName').innerText = luckyOnes.map(o => o.name).join(' & ');
        });
    }

    function updateUI() {
        let winCount = 0;
        let html = '<strong>🏆 中奖记录：</strong><br>';
        for(let key in localWinners) {
            if(Array.isArray(localWinners[key])) {
                localWinners[key].forEach(group => {
                    winCount += group.length;
                    html += `<div style="margin-top:10px;"><span class="prize-tag">${key}</span>${group.map(w=>w.name).join(', ')}</div>`;
                });
            }
        }
        document.getElementById('s-total').innerText = localParticipants.length;
        document.getElementById('s-winner').innerText = winCount;
        document.getElementById('s-remain').innerText = localParticipants.length - winCount;
        document.getElementById('wHistory').innerHTML = html;
        document.getElementById('allList').innerHTML = "总签到名单：" + localParticipants.map(p => p.name).join('、');
    }

    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function exportData() {
        const blob = new Blob([JSON.stringify({ participants: localParticipants, winners: localWinners }, null, 2)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `年会数据_${Date.now()}.json`;
        a.click();
    }

    function resetAll() { if(confirm('确定要清空所有云端数据吗？')) db.ref('lottery_v3').remove().then(() => location.reload()); }
</script>
</body>
</html>
