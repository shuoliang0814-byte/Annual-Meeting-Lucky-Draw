<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎊 AUMOVIO UX R&D NKG 🎊</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: "Microsoft YaHei", sans-serif; 
            /* 使用您提供的带有 Logo 的背景图 */
            background: url('https://r.jina.ai/i/0582d90f23f345638706346215707be9') no-repeat center center fixed; 
            background-size: cover;
            color: #333; 
            min-height: 100vh; 
            padding: 20px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 磨砂玻璃效果容器 */
        .container { 
            width: 100%;
            max-width: 900px; 
            background: rgba(255, 255, 255, 0.9); /* 半透明白色背景 */
            backdrop-filter: blur(10px); /* 背景模糊 */
            border-radius: 20px; 
            padding: 30px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            border: 1px solid rgba(255,255,255,0.3);
        }

        h1 { text-align: center; margin-bottom: 25px; color: #d35400; font-size: 32px; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }
        
        .tab-buttons { display: flex; gap: 8px; margin-bottom: 25px; background: rgba(0,0,0,0.05); padding: 6px; border-radius: 12px; }
        .tab-btn { flex: 1; padding: 14px; border: none; cursor: pointer; border-radius: 10px; font-weight: bold; background: transparent; transition: 0.3s; color: #555; }
        .tab-btn.active { background: #e67e22; color: white; box-shadow: 0 4px 10px rgba(230,126,34,0.3); }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; text-align: center; border: 1px solid #eee; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .stat-card h4 { font-size: 14px; color: #7f8c8d; margin-bottom: 5px; }
        .stat-card div { font-size: 28px; font-weight: bold; color: #d35400; }

        .draw-zone { 
            background: linear-gradient(135deg, #2c3e50 0%, #000000 100%); 
            color: #f1c40f; 
            padding: 50px; 
            border-radius: 18px; 
            text-align: center; 
            margin: 25px 0; 
            min-height: 220px; 
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        .rolling-name { font-size: 56px; font-weight: bold; margin-top: 20px; min-height: 75px; text-shadow: 0 0 15px rgba(241,196,15,0.5); }

        .btn { padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-size: 15px; font-weight: bold; transition: 0.3s; }
        .btn-start { background: #27ae60; color: white; }
        .btn-stop { background: #e74c3c; color: white; }
        .btn-refresh { background: #7f8c8d; color: white; margin-top: 15px; }
        .btn-export { background: #8e44ad; color: white; }

        input, select { padding: 12px; border-radius: 8px; border: 1px solid #ddd; margin: 5px 0; font-size: 15px; }
        .winners-list { margin-top: 25px; padding: 20px; background: rgba(255,255,255,0.5); border-radius: 12px; border: 1px solid #eee; max-height: 200px; overflow-y: auto; }
        .prize-tag { display: inline-block; background: #e67e22; color: white; padding: 3px 10px; border-radius: 5px; margin-right: 12px; font-size: 14px; }
        
        #qrcode { margin: 20px auto; padding: 15px; background: white; border-radius: 10px; display: inline-block; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container">
    <h1>🎊 AUMOVIO UX R&D NKG 🎊</h1>

    <div class="tab-buttons" id="navBar">
        <button class="tab-btn active" onclick="showTab('signin')">签到入场</button>
        <button class="tab-btn" onclick="showTab('lottery')">实时抽奖</button>
        <button class="tab-btn" onclick="showTab('manage')">数据后台</button>
    </div>

    <div id="signin" class="tab-content active" style="text-align:center;">
        <div id="qrContainer">
            <p style="font-size: 18px; color: #666;">微信扫码签到，参与大屏抽奖</p>
            <div id="qrcode"></div>
            <p id="timerHint" style="font-size: 13px; color: #999; margin-top: 10px;">二维码自动刷新中...</p>
            <button class="btn btn-refresh" onclick="resetQRTimer()">🔄 手动刷新</button>
        </div>
        
        <div id="mobileForm" style="display:none; max-width: 400px; margin: 0 auto;">
            <input type="text" id="mName" placeholder="姓名">
            <input type="tel" id="mPhone" placeholder="手机号">
            <button class="btn btn-start" style="width:100%; margin-top:20px; height: 50px;" onclick="doSignIn()">确认签到</button>
            <div id="successView" style="display:none; padding:40px;">
                <h2 style="color: #27ae60;">🎉 签到成功！</h2>
                <p>请看向大屏幕，好运即将到来</p>
            </div>
        </div>
    </div>

    <div id="lottery" class="tab-content">
        <div class="stats">
            <div class="stat-card"><h4>已签到人数</h4><div id="s-total">0</div></div>
            <div class="stat-card"><h4>待奖池人数</h4><div id="s-remain">0</div></div>
            <div class="stat-card"><h4>幸运中奖者</h4><div id="s-winner">0</div></div>
        </div>
        
        <div style="text-align:center; display: flex; gap: 10px; justify-content: center; align-items: center;">
            <select id="pLevel" style="width: 150px; height: 45px;">
                <option value="特等奖">🏆 特等奖</option>
                <option value="普通奖" selected>🎁 普通奖</option>
            </select>
            <input type="number" id="pCount" value="1" min="1" style="width: 80px; height: 45px; text-align: center;">
            <button id="bStart" class="btn btn-start" style="height: 45px;" onclick="beginRoll()">开始抽奖</button>
            <button id="bStop" class="btn btn-stop" style="display:none; height: 45px;" onclick="endRoll()">停止</button>
        </div>

        <div class="draw-zone">
            <div id="pTitle" style="font-size: 20px; opacity: 0.8;">LUCKY DRAW</div>
            <div id="pName" class="rolling-name">准备就绪</div>
        </div>
        
        <div class="winners-list" id="wHistory"></div>
    </div>

    <div id="manage" class="tab-content">
        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button class="btn btn-export" onclick="exportData()">💾 导出数据</button>
            <button class="btn" style="background:#e74c3c; color:white;" onclick="resetAll()">🗑️ 清空数据</button>
        </div>
        <div id="allList" style="background: white; padding: 20px; border-radius: 10px; line-height: 1.8;"></div>
    </div>
</div>

<script>
    // Firebase 配置 (保持原有逻辑)
    const firebaseConfig = {
        apiKey: "AIzaSyBd-3QiN--xkg_R4gxtmkqANE4DrcDD2_Q",
        authDomain: "annual-meeting-lucky-draw.firebaseapp.com",
        databaseURL: "https://annual-meeting-lucky-draw-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "annual-meeting-lucky-draw",
        storageBucket: "annual-meeting-lucky-draw.firebasestorage.app",
        messagingSenderId: "849027018754",
        appId: "1:849027018754:web:0773b03eab075f17edb71b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let localParticipants = [];
    let localWinners = { '特等奖':[], '普通奖':[] };
    let rollTimer = null;
    let secondsToRefresh = 300;

    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        if(params.get('mode') === 'signin') {
            document.getElementById('navBar').style.display = 'none';
            document.getElementById('qrContainer').style.display = 'none';
            document.getElementById('mobileForm').style.display = 'block';
            document.querySelector('h1').innerText = "年会签到";
        } else {
            generateQRCode();
            setInterval(() => {
                secondsToRefresh--;
                document.getElementById('timerHint').innerText = `二维码将在 ${secondsToRefresh} 秒后刷新`;
                if(secondsToRefresh <= 0) { generateQRCode(); secondsToRefresh = 300; }
            }, 1000);
        }

        db.ref('lottery_v3').on('value', snap => {
            const d = snap.val() || {};
            localParticipants = d.participants || [];
            localWinners = d.winners || { '特等奖':[], '普通奖':[] };
            updateUI();
        });
    };

    function generateQRCode() {
        const url = window.location.origin + window.location.pathname + "?mode=signin&t=" + Date.now();
        const qrDiv = document.getElementById("qrcode");
        qrDiv.innerHTML = "";
        new QRCode(qrDiv, { text: url, width: 220, height: 220 });
    }

    function resetQRTimer() { secondsToRefresh = 300; generateQRCode(); }

    function doSignIn() {
        const name = document.getElementById('mName').value.trim();
        const phone = document.getElementById('mPhone').value.trim();
        if(!name || !phone) return alert('请完整填写信息');
        if(localParticipants.some(p => p.phone === phone)) {
            alert('您已签到过了');
            return showSuccess();
        }
        localParticipants.push({ name, phone, time: new Date().toLocaleString() });
        db.ref('lottery_v3').update({ participants: localParticipants }).then(() => showSuccess());
    }

    function showSuccess() {
        document.getElementById('mName').style.display = 'none';
        document.getElementById('mPhone').style.display = 'none';
        document.querySelector('#mobileForm .btn').style.display = 'none';
        document.getElementById('successView').style.display = 'block';
    }

    function beginRoll() {
        const count = parseInt(document.getElementById('pCount').value);
        const winPhones = [];
        for(let key in localWinners) {
            if(Array.isArray(localWinners[key])) localWinners[key].forEach(g => g.forEach(w => winPhones.push(w.phone)));
        }
        const currentPool = localParticipants.filter(p => !winPhones.includes(p.phone));
        if(currentPool.length < count) return alert('池内人数不足');

        document.getElementById('bStart').style.display = 'none';
        document.getElementById('bStop').style.display = 'inline-block';
        
        rollTimer = setInterval(() => {
            const r = currentPool[Math.floor(Math.random() * currentPool.length)];
            document.getElementById('pName').innerText = r.name;
        }, 50);
        window.tempPool = currentPool;
    }

    function endRoll() {
        clearInterval(rollTimer);
        const level = document.getElementById('pLevel').value;
        const count = parseInt(document.getElementById('pCount').value);
        const luckyOnes = [];
        for(let i=0; i<count; i++) {
            const idx = Math.floor(Math.random() * window.tempPool.length);
            luckyOnes.push(window.tempPool.splice(idx, 1)[0]);
        }
        if(!Array.isArray(localWinners[level])) localWinners[level] = [];
        localWinners[level].push(luckyOnes);

        db.ref('lottery_v3').update({ winners: localWinners }).then(() => {
            document.getElementById('bStart').style.display = 'inline-block';
            document.getElementById('bStop').style.display = 'none';
            document.getElementById('pName').innerText = luckyOnes.map(o => o.name).join(' & ');
        });
    }

    function updateUI() {
        let winCount = 0;
        let html = '<strong>🏆 中奖记录：</strong><br><br>';
        for(let key in localWinners) {
            const rounds = localWinners[key];
            if(Array.isArray(rounds)) {
                rounds.forEach(group => {
                    winCount += group.length;
                    html += `<div style="margin-bottom:10px;"><span class="prize-tag">${key}</span>${group.map(w=>w.name).join(', ')}</div>`;
                });
            }
        }
        document.getElementById('s-total').innerText = localParticipants.length;
        document.getElementById('s-winner').innerText = winCount;
        document.getElementById('s-remain').innerText = localParticipants.length - winCount;
        document.getElementById('wHistory').innerHTML = html;
        document.getElementById('allList').innerHTML = "<strong>当前总签到名单：</strong><br>" + localParticipants.map(p => p.name).join('、');
    }

    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function exportData() {
        const data = { participants: localParticipants, winners: localWinners };
        const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `年会数据_${Date.now()}.json`;
        a.click();
    }

    function resetAll() { if(confirm('确定要清空所有签到和中奖数据吗？')) db.ref('lottery_v3').remove().then(() => location.reload()); }
</script>

</body>
</html>
