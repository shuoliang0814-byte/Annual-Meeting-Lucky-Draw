<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎊 2026年会抽奖 🎊</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Microsoft YaHei", sans-serif; background: #c0392b; color: #333; min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: #fff; border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .tab-buttons { display: flex; gap: 5px; margin-bottom: 20px; background: #eee; padding: 5px; border-radius: 10px; }
        .tab-btn { flex: 1; padding: 12px; border: none; cursor: pointer; border-radius: 8px; font-weight: bold; background: transparent; }
        .tab-btn.active { background: #c0392b; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: #fdf2f2; padding: 15px; border-radius: 10px; text-align: center; border: 1px solid #f5c6cb; }
        .stat-card h4 { font-size: 13px; color: #721c24; }
        .stat-card div { font-size: 24px; font-weight: bold; color: #c0392b; }
        .draw-zone { background: #2c3e50; color: #f1c40f; padding: 40px; border-radius: 15px; text-align: center; margin: 20px 0; min-height: 180px; }
        .rolling-name { font-size: 50px; font-weight: bold; margin-top: 15px; min-height: 65px; }
        .btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        .btn-start { background: #27ae60; color: white; }
        .btn-stop { background: #e67e22; color: white; }
        input, select { padding: 10px; border-radius: 5px; border: 1px solid #ddd; margin: 5px; }
        .winners-list { margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 10px; }
        .prize-tag { display: inline-block; background: #c0392b; color: white; padding: 2px 8px; border-radius: 4px; margin-right: 5px; font-size: 14px; }
        #qrcode img { display: block; margin: 0 auto; } /* 确保图片居中 */
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; margin-bottom:20px; color:#c0392b;">🧨 马跃金途·2026年会 🧨</h1>

    <div class="tab-buttons" id="navBar">
        <button class="tab-btn active" onclick="showTab('signin')">签到二维码</button>
        <button class="tab-btn" onclick="showTab('lottery')">实时抽奖</button>
        <button class="tab-btn" onclick="showTab('manage')">数据管理</button>
    </div>

    <div id="signin" class="tab-content active">
        <div id="qrContainer" style="text-align:center;">
            <p style="margin-bottom: 10px;">请员工扫描下方二维码进入签到</p>
            <div id="qrcode" style="margin:20px auto; padding:10px; background:white; width:220px; height:220px; display:inline-block; border:1px solid #ddd;"></div>
            <p id="debug-url" style="font-size:12px; color:#999; margin-top:10px;"></p>
        </div>
        <div id="mobileForm" style="display:none; padding: 20px;">
            <input type="text" id="mName" placeholder="请输入姓名" style="width:100%; margin-bottom:10px;">
            <input type="tel" id="mPhone" placeholder="请输入手机号" style="width:100%; margin-bottom:15px;">
            <button class="btn btn-start" style="width:100%" onclick="doSignIn()">提交签到</button>
            <div id="signMsg" style="text-align:center; margin-top:15px; font-weight:bold;"></div>
        </div>
    </div>

    <div id="lottery" class="tab-content">
        <div class="stats">
            <div class="stat-card"><h4>已签到</h4><div id="s-total">0</div></div>
            <div class="stat-card"><h4>待抽取</h4><div id="s-remain">0</div></div>
            <div class="stat-card"><h4>已中奖</h4><div id="s-winner">0</div></div>
        </div>
        <div style="text-align:center;">
            <select id="pLevel"><option>一等奖</option><option selected>二等奖</option><option>三等奖</option></select>
            <input type="number" id="pCount" value="1" min="1" style="width:60px;">
            <button id="bStart" class="btn btn-start" onclick="beginRoll()">开始滚动</button>
            <button id="bStop" class="btn btn-stop" style="display:none;" onclick="endRoll()">停止抽奖</button>
        </div>
        <div class="draw-zone">
            <div id="pTitle">等待开奖</div>
            <div id="pName" class="rolling-name">-</div>
        </div>
        <div class="winners-list" id="wHistory"></div>
    </div>

    <div id="manage" class="tab-content">
        <button class="btn" style="background:#333; color:white;" onclick="resetAll()">重置系统（清空所有数据）</button>
        <div id="allList" style="margin-top:20px; font-size:12px; color:#666;"></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBd-3QiN--xkg_R4gxtmkqANE4DrcDD2_Q",
        authDomain: "annual-meeting-lucky-draw.firebaseapp.com",
        databaseURL: "https://annual-meeting-lucky-draw-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "annual-meeting-lucky-draw",
        storageBucket: "annual-meeting-lucky-draw.firebasestorage.app",
        messagingSenderId: "849027018754",
        appId: "1:849027018754:web:0773b03eab075f17edb71b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let localParticipants = [];
    let localWinners = { '一等奖':[], '二等奖':[], '三等奖':[] };
    let rollTimer = null;
    let currentPool = [];

    // 核心修复：更健壮的初始化逻辑
    window.onload = function() {
        const sp = new URLSearchParams(window.location.search);
        if(sp.get('mode') === 'signin') {
            document.getElementById('navBar').style.display = 'none';
            document.getElementById('qrContainer').style.display = 'none';
            document.getElementById('mobileForm').style.display = 'block';
        } else {
            generateQRCode();
        }

        db.ref('lottery_v3').on('value', snap => {
            const d = snap.val() || {};
            localParticipants = d.participants || [];
            localWinners = d.winners || { '一等奖':[], '二等奖':[], '三等奖':[] };
            updateUI();
        });
    };

    function generateQRCode() {
        const url = window.location.origin + window.location.pathname + "?mode=signin";
        document.getElementById('debug-url').innerText = "扫码地址: " + url;
        
        const qrcodeContainer = document.getElementById("qrcode");
        
        // 尝试生成二维码，如果库没加载完则稍后再试
        if (typeof QRCode !== "undefined") {
            qrcodeContainer.innerHTML = ""; // 清空
            new QRCode(qrcodeContainer, {
                text: url,
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        } else {
            console.log("等待 QRCode 库加载...");
            setTimeout(generateQRCode, 500);
        }
    }

    // --- 其他函数（showTab, doSignIn, beginRoll, endRoll, updateUI, resetAll）保持不变 ---
    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function doSignIn() {
        const name = document.getElementById('mName').value.trim();
        const phone = document.getElementById('mPhone').value.trim();
        if(!name || !phone) return alert('请填全信息');
        if(localParticipants.some(p => p.phone === phone)) return alert('已签到');

        localParticipants.push({ name, phone });
        db.ref('lottery_v3').update({ participants: localParticipants }).then(() => {
            document.getElementById('signMsg').innerHTML = "签到成功！🧧";
            document.getElementById('mobileForm').style.display = 'none';
        });
    }

    function beginRoll() {
        const level = document.getElementById('pLevel').value;
        const count = parseInt(document.getElementById('pCount').value);
        const winPhones = [];
        for(let key in localWinners) localWinners[key].forEach(w => winPhones.push(w.phone));
        currentPool = localParticipants.filter(p => !winPhones.includes(p.phone));

        if(currentPool.length < count) return alert('待抽人数不足');

        document.getElementById('bStart').style.display = 'none';
        document.getElementById('bStop').style.display = 'inline-block';
        document.getElementById('pTitle').innerText = "正在抽取 " + level;

        rollTimer = setInterval(() => {
            const r = currentPool[Math.floor(Math.random() * currentPool.length)];
            document.getElementById('pName').innerText = r.name;
        }, 50);
    }

    function endRoll() {
        clearInterval(rollTimer);
        const level = document.getElementById('pLevel').value;
        const count = parseInt(document.getElementById('pCount').value);
        const luckyOnes = [];
        for(let i=0; i<count; i++) {
            const idx = Math.floor(Math.random() * currentPool.length);
            luckyOnes.push(currentPool.splice(idx, 1)[0]);
        }
        localWinners[level] = (localWinners[level] || []).concat(luckyOnes);
        db.ref('lottery_v3').update({ winners: localWinners }).then(() => {
            document.getElementById('bStart').style.display = 'inline-block';
            document.getElementById('bStop').style.display = 'none';
            document.getElementById('pTitle').innerText = "🎊 恭喜获得" + level + " 🎊";
            document.getElementById('pName').innerText = luckyOnes.map(o => o.name).join(' & ');
        });
    }

    function updateUI() {
        const wins = [];
        for(let key in localWinners) localWinners[key].forEach(w => wins.push(w));
        document.getElementById('s-total').innerText = localParticipants.length;
        document.getElementById('s-winner').innerText = wins.length;
        document.getElementById('s-remain').innerText = localParticipants.length - wins.length;
        let html = '<strong>中奖记录：</strong><br>';
        for(let key in localWinners) {
            if(localWinners[key].length > 0) {
                html += `<p><span class="prize-tag">${key}</span> ${localWinners[key].map(w => w.name).join(', ')}</p>`;
            }
        }
        document.getElementById('wHistory').innerHTML = html;
        const allList = document.getElementById('allList');
        if(allList) allList.innerText = "已签到名单：" + localParticipants.map(p => p.name).join(', ');
    }

    function resetAll() {
        if(confirm('清空所有数据？')) db.ref('lottery_v3').remove().then(() => location.reload());
    }
</script>
</body>
</html>
